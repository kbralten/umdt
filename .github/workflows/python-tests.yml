name: CI - Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }
          if (Test-Path requirements-dev.txt) { python -m pip install -r requirements-dev.txt }

      - name: Run tests
        run: python -m pytest -q

  e2e-docker:
    name: E2E Docker Compose
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure script is executable
        run: |
          ls -la docker || true
          chmod +x docker/run_e2e.sh || true

      - name: Run Docker E2E script
        env:
          COMPOSE_HTTP_TIMEOUT: 200
        run: |
          set -e
          # Run the project's E2E script which builds the images, starts the mock server, runs tests, and tears down
          bash docker/run_e2e.sh
